<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JUNâ€™S AI Chat</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0; padding: 0;
      background: #f2f2f2;
    }
    #chat {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      height: 90vh;
      display: flex;
      flex-direction: column;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 20px;
    }
    .msg {
      max-width: 80%;
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 18px;
      line-height: 1.5;
      word-wrap: break-word;
    }
    .ai {
      background: #eee;
      align-self: flex-start;
      color: #000;
    }
    .user {
      background: #007aff;
      color: white;
      align-self: flex-end;
    }
    #input-area {
      display: flex;
      gap: 10px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #typing {
      font-style: italic;
      font-size: 14px;
      color: grey;
      display: none;
    }
    #suggestions button {
      margin: 4px;
      background: #ddd;
      border: none;
      border-radius: 14px;
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <div id="typing">JUNâ€™S AI is typing...</div>
    <div id="suggestions" style="margin-top: 8px;"></div>
    <div id="input-area">
      <input id="userInput" placeholder="Ask something..." />
      <button onclick="send()">Send</button>
    </div>
  </div>

  <script>
    let lang = '';
    let name = '';
    let email = '';

    const messages = document.getElementById("messages");
    const input = document.getElementById("userInput");
    const typing = document.getElementById("typing");

    const suggestions = [
      "Do you want a dress recommendation?",
      "Where is my order?",
      "What size should I choose?",
      "Do you offer returns?",
    ];

    function addMessage(content, sender) {
      const msg = document.createElement("div");
      msg.className = "msg " + sender;
      msg.innerText = content;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    function setSuggestions() {
      const container = document.getElementById("suggestions");
      container.innerHTML = '';
      suggestions.forEach(s => {
        const b = document.createElement("button");
        b.innerText = s;
        b.onclick = () => {
          input.value = s;
          send();
        };
        container.appendChild(b);
      });
    }

    async function send() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, 'user');
      input.value = '';
      typing.style.display = 'block';

      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text, name, email, lang })
      });

      const data = await res.json();
      typing.style.display = 'none';
      addMessage(data.reply, 'ai');
    }

    async function askLanguage() {
      lang = prompt("Please choose your language: English or FranÃ§ais").toLowerCase().includes("fr") ? "fr" : "en";
      name = prompt(lang === 'fr' ? "Quel est votre prÃ©nom ?" : "What's your first name?");
      email = prompt(lang === 'fr' ? "Quelle est votre adresse e-mail ?" : "Whatâ€™s your email?");
      const welcome = lang === 'fr'
        ? `Bonjour ${name} ðŸ‘‹ Je suis JUNâ€™S AI. Posez-moi vos questions ou demandez une recommandation de robe !`
        : `Hi ${name} ðŸ‘‹ I'm JUNâ€™S AI. Ask me anything or get a dress recommendation!`;
      addMessage(welcome, 'ai');
      setSuggestions();
    }

    askLanguage();
  </script>
</body>
</html>
