<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JUN'S AI</title>
  <link rel="stylesheet" href="chatbot-style.css">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    #juns-ai-popup {
      display: none;
      flex-direction: column;
      position: fixed;
      top: 20px;
      left: 20px;
      background: white;
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      z-index: 10001;
    }

    #juns-ai-popup input {
      margin: 8px 0;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #juns-ai-popup button {
      margin-top: 6px;
      padding: 6px;
      border-radius: 6px;
      border: none;
      background: #007aff;
      color: white;
      cursor: pointer;
    }

    #juns-ai-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 10000;
    }

    #chat-circle {
      width: 60px;
      height: 60px;
      background: black;
      color: white;
      border-radius: 50%;
      text-align: center;
      line-height: 28px;
      padding-top: 6px;
      font-weight: bold;
      font-size: 12px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    #juns-ai-chatbox {
      position: fixed;
      bottom: 110px;
      right: 30px;
      width: 340px;
      max-height: 500px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 9999;
    }

    .chat-header {
      background: black;
      color: white;
      text-align: center;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
    }

    .chat-messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #f9f9f9;
    }

    .chat-input-container {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    .chat-input-container input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .chat-input-container button {
      margin-left: 10px;
      background: #007aff;
      color: white;
      border: none;
      padding: 0 16px;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .bubble {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 20px;
      word-wrap: break-word;
      line-height: 1.4;
    }

    .bubble.user {
      background: #007aff;
      color: white;
      align-self: flex-end;
      border-top-right-radius: 0;
    }

    .bubble.ai {
      background: #e5e5ea;
      color: black;
      align-self: flex-start;
      border-top-left-radius: 0;
    }

    .bubble.loading {
      font-style: italic;
      opacity: 0.6;
    }

    @media screen and (max-width: 500px) {
      #juns-ai-chatbox {
        width: 90%;
        right: 5%;
        bottom: 100px;
      }

      #chat-circle {
        width: 50px;
        height: 50px;
        font-size: 11px;
        line-height: 24px;
      }
    }
  </style>
</head>
<body>
  <div id="chatbot-root"></div>
  <script src="chatbot-script.js"></script>
</body>
</html>
