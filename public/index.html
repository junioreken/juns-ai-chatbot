<!DOCTYPE html>
<html>
<head>
  <title>JUN'S Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://cdn.shopify.com/s/files/1/0720/1823/9353/files/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
    }
    .chatbox {
      max-width: 400px;
      margin: 2rem auto;
      background: white;
      border-radius: 12px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <h2>JUN'S AI Chatbot</h2>
    <div id="chat-log"></div>
    <input type="text" id="user-input" placeholder="Ask me something..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('user-input');
      const chatLog = document.getElementById('chat-log');

      const userMessage = input.value;
      chatLog.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;

      const response = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: userMessage })
      });

      const data = await response.json();
      chatLog.innerHTML += `<p><strong>JUN'S AI:</strong> ${data.reply}</p>`;
      input.value = '';
    }
  </script>
</body>
</html>
