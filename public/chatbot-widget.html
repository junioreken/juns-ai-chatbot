<!-- public/chatbot-widget.html -->
<div id="juns-chatbot">
  <div id="chat-window">
    <div id="chat-header">JUN'S AI Chatbot</div>
    <div id="chat-body"></div>
    <div id="chat-input">
      <input type="text" id="user-input" placeholder="Ask me something..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <div id="chat-toggle" onclick="toggleChat()">ðŸ’¬</div>
</div>

<style>
  #juns-chatbot {
    position: fixed;
    bottom: 24px;
    right: 24px;
    font-family: Arial, sans-serif;
    z-index: 9999;
  }

  #chat-toggle {
    background: black;
    color: white;
    padding: 12px;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }

  #chat-window {
    display: none;
    flex-direction: column;
    width: 320px;
    height: 400px;
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
  }

  #chat-header {
    background: black;
    color: white;
    padding: 12px;
    font-weight: bold;
  }

  #chat-body {
    flex: 1;
    padding: 12px;
    overflow-y: auto;
  }

  #chat-input {
    display: flex;
    border-top: 1px solid #ccc;
  }

  #chat-input input {
    flex: 1;
    padding: 10px;
    border: none;
    outline: none;
  }

  #chat-input button {
    background: black;
    color: white;
    border: none;
    padding: 0 16px;
    cursor: pointer;
  }
</style>

<script>
  function toggleChat() {
    const win = document.getElementById("chat-window");
    win.style.display = win.style.display === "flex" ? "none" : "flex";
  }

  async function sendMessage() {
    const input = document.getElementById("user-input");
    const text = input.value.trim();
    if (!text) return;

    const body = document.getElementById("chat-body");
    body.innerHTML += `<div><strong>You:</strong> ${text}</div>`;
    input.value = "";

    try {
      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();
      body.innerHTML += `<div><strong>JUN'S AI:</strong> ${data.reply}</div>`;
      body.scrollTop = body.scrollHeight;
    } catch (err) {
      body.innerHTML += `<div><strong>JUN'S AI:</strong> Oops! Something went wrong.</div>`;
    }
  }
</script>
