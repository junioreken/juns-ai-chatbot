<!-- Recommendations Section -->
<div id="recommendation-section" style="padding: clamp(20px, 5vw, 40px) clamp(10px, 3vw, 20px); max-width: 1200px; margin: 0 auto;">
  <h2 id="juns-heading" style="text-align:center; font-size: clamp(24px, 6vw, 34px); font-weight: 700; margin-bottom: 8px; letter-spacing: 0.2px; font-family: 'Playfair Display', 'Times New Roman', Georgia, serif; font-style: italic; line-height: 1.2;">
    Curated looks ‚Äî dresses + matching accessories
  </h2>
  <p id="juns-theme-label" style="text-align:center; font-size: clamp(14px, 3.5vw, 16px); margin-bottom: clamp(20px, 4vw, 30px); color: #555; line-height: 1.4;"></p>

  <style>
    /* Base grid styles */
    #juns-products-grid, #juns-dresses-grid, #juns-accessories-grid {
      display: grid;
      gap: clamp(12px, 3vw, 24px);
      width: 100%;
    }

    /* Desktop: 3 columns */
    @media (min-width: 1024px) {
      #juns-products-grid, #juns-dresses-grid, #juns-accessories-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* Tablet: 2 columns */
    @media (min-width: 768px) and (max-width: 1023px) {
      #juns-products-grid, #juns-dresses-grid, #juns-accessories-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: clamp(16px, 2.5vw, 20px);
      }
    }

    /* Mobile: 2 columns for larger screens */
    @media (min-width: 480px) and (max-width: 767px) {
      #juns-products-grid, #juns-dresses-grid, #juns-accessories-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: clamp(12px, 2vw, 16px);
      }
    }

    /* Mobile: 1 column for small screens */
    @media (max-width: 479px) {
      #juns-products-grid, #juns-dresses-grid, #juns-accessories-grid {
        grid-template-columns: 1fr;
        gap: clamp(10px, 2vw, 14px);
      }
    }

    /* Extra small screens - optimize for many products */
    @media (max-width: 375px) {
      #juns-products-grid, #juns-dresses-grid, #juns-accessories-grid {
        grid-template-columns: 1fr;
        gap: 8px;
      }
      
      .j-card {
        padding: 8px;
        border-radius: 8px;
      }
      
      .j-card img {
        aspect-ratio: 3/4;
        border-radius: 6px;
      }
      
      .j-title {
        font-size: 13px;
        margin-top: 6px;
      }
      
      .j-price {
        font-size: 11px;
        margin-top: 4px;
      }
    }

    /* Very small screens - ultra compact */
    @media (max-width: 320px) {
      #recommendation-section {
        padding: 10px 8px;
      }
      
      #juns-heading {
        font-size: 20px;
        margin-bottom: 6px;
      }
      
      #juns-theme-label {
        font-size: 12px;
        margin-bottom: 15px;
      }
      
      #dresses-heading, #accessories-heading {
        font-size: 16px;
        margin-bottom: 12px;
      }
      
      .j-card {
        padding: 6px;
        border-radius: 6px;
      }
      
      .j-card img {
        aspect-ratio: 2/3;
        border-radius: 4px;
      }
      
      .j-title {
        font-size: 12px;
        margin-top: 4px;
        line-height: 1.2;
      }
      
      .j-price {
        font-size: 10px;
        margin-top: 2px;
      }
    }

    /* Card styles with mobile optimization */
    .j-card {
      background: #fff;
      border-radius: clamp(8px, 2vw, 14px);
      box-shadow: 0 clamp(4px, 1vw, 10px) clamp(8px, 2vw, 28px) rgba(0,0,0,.08);
      padding: clamp(8px, 2vw, 14px);
      display: flex;
      flex-direction: column;
      transition: transform .2s ease, box-shadow .2s ease;
      width: 100%;
      min-height: 0;
    }

    .j-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 clamp(8px, 2vw, 16px) clamp(12px, 3vw, 34px) rgba(0,0,0,.12);
    }

    /* Mobile: disable hover effects on touch devices */
    @media (hover: none) {
      .j-card:hover {
        transform: none;
        box-shadow: 0 clamp(4px, 1vw, 10px) clamp(8px, 2vw, 28px) rgba(0,0,0,.08);
      }
    }

    .j-card img {
      width: 100%;
      height: auto;
      border-radius: clamp(6px, 1.5vw, 10px);
      object-fit: cover;
      aspect-ratio: 4/5;
      background: #f6f6f6;
      display: block;
    }

    .j-title {
      margin-top: clamp(8px, 2vw, 10px);
      font-size: clamp(14px, 3.5vw, 16px);
      font-weight: 700;
      letter-spacing: .2px;
      line-height: 1.35;
      color: #111;
      word-wrap: break-word;
      overflow-wrap: break-word;
      hyphens: auto;
    }

    .j-price {
      margin-top: clamp(4px, 1vw, 6px);
      color: #444;
      font-weight: 600;
      font-size: clamp(12px, 3vw, 14px);
    }

    /* Section headings responsive */
    #dresses-heading, #accessories-heading {
      text-align: center;
      font-size: clamp(18px, 4.5vw, 24px);
      font-weight: 600;
      margin-bottom: clamp(15px, 3vw, 20px);
      color: #333;
      font-family: 'Playfair Display', 'Times New Roman', Georgia, serif;
      line-height: 1.3;
    }

    /* Loading and empty states responsive */
    .loading-state, .empty-state {
      text-align: center;
      grid-column: 1 / -1;
      color: #666;
      font-size: clamp(14px, 3.5vw, 16px);
      padding: clamp(20px, 5vw, 40px);
      line-height: 1.4;
    }

    .error-state {
      text-align: center;
      grid-column: 1 / -1;
      color: #d32f2f;
      font-size: clamp(14px, 3.5vw, 16px);
      padding: clamp(20px, 5vw, 40px);
      line-height: 1.4;
    }

    /* Ensure proper spacing on mobile */
    @media (max-width: 767px) {
      #recommendation-section {
        padding-left: 15px;
        padding-right: 15px;
      }
    }

    /* Very small screens */
    @media (max-width: 360px) {
      #recommendation-section {
        padding-left: 10px;
        padding-right: 10px;
      }
      
      .j-card {
        padding: 10px;
      }
    }

    /* Landscape mobile optimization */
    @media (max-width: 767px) and (orientation: landscape) {
      #juns-products-grid, #juns-dresses-grid, #juns-accessories-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }
    }

    /* Show more message styling */
    .show-more-message {
      text-align: center;
      grid-column: 1 / -1;
      color: #666;
      font-size: clamp(12px, 3vw, 14px);
      font-style: italic;
      margin-top: 10px;
      padding: 8px;
      background: #f8f8f8;
      border-radius: 6px;
      border: 1px dashed #ccc;
    }
  </style>

  <!-- Dresses Section -->
  <div id="dresses-section">
    <h3 id="dresses-heading" style="text-align:center; font-size: 24px; font-weight: 600; margin-bottom: 20px; color: #333; font-family: 'Playfair Display', 'Times New Roman', Georgia, serif;">
      Dresses & Skirts
    </h3>
    <div id="juns-dresses-grid" style="display: grid; grid-template-columns: repeat(2, minmax(240px, 1fr)); gap: 24px; margin-bottom: 40px;"></div>
  </div>

  <!-- Accessories Section -->
  <div id="accessories-section">
    <h3 id="accessories-heading" style="text-align:center; font-size: 24px; font-weight: 600; margin-bottom: 20px; color: #333; font-family: 'Playfair Display', 'Times New Roman', Georgia, serif;">
      Matching Accessories
    </h3>
    <div id="juns-accessories-grid" style="display: grid; grid-template-columns: repeat(2, minmax(240px, 1fr)); gap: 24px;"></div>
  </div>

  <!-- Fallback grid for backward compatibility -->
  <div id="juns-products-grid" style="display: none;"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', async function() {
  const params = new URLSearchParams(window.location.search);
  const rawTheme = (params.get('theme') || '').toLowerCase().trim();
  const budgetParam = (params.get('budget') || 'no-limit').toLowerCase().trim();

  const headingEl = document.getElementById('juns-heading');
  const labelEl = document.getElementById('juns-theme-label');
  const dressesGridEl = document.getElementById('juns-dresses-grid');
  const accessoriesGridEl = document.getElementById('juns-accessories-grid');
  const dressesHeadingEl = document.getElementById('dresses-heading');
  const accessoriesHeadingEl = document.getElementById('accessories-heading');

  // Update UI
  if (headingEl) {
    headingEl.textContent = rawTheme
      ? `Curated ${rawTheme} looks ‚Äî dresses + matching accessories`
      : `Curated looks ‚Äî dresses + matching accessories`;
  }

  const prettyBudget = budgetParam === 'no-limit'
    ? 'No limit'
    : budgetParam.startsWith('under-')
      ? 'Under $' + budgetParam.replace('under-', '')
      : budgetParam;

  labelEl.textContent = rawTheme
    ? `Theme: "${rawTheme}" ¬∑ Budget: ${prettyBudget}`
    : 'Start by typing your event theme.';

  // Fetch products from server endpoint
  async function fetchProducts() {
    const qs = new URLSearchParams({ theme: rawTheme, budget: budgetParam }).toString();
    const serverUrl = 'https://juns-ai-chatbot-production.up.railway.app';
    console.log('üîç Fetching from', serverUrl, 'with:', qs);
    
    try {
      const res = await fetch(`${serverUrl}/recommend?${qs}`, { cache: 'no-store' });
      console.log('üì° Response status:', res.status);
      
      if (res.ok) {
        const data = await res.json();
        console.log('üì¶ Server returned:', data);
        return Array.isArray(data.products) ? data.products : [];
      } else {
        console.log('‚ùå Server error:', res.status, await res.text());
        return [];
      }
    } catch (e) {
      console.log('‚ùå Fetch error:', e.message);
      return [];
    }
  }

  // Render products in separate sections
  function renderProducts(products) {
    if (!products.length) {
      dressesGridEl.innerHTML = "<p class='empty-state'>No matching dresses found.</p>";
      accessoriesGridEl.innerHTML = "<p class='empty-state'>No matching accessories found.</p>";
      return;
    }

    const currency = (window.Shopify && (Shopify.currency?.active || Shopify.currency || '')) || 'CAD';
    
    // Separate dresses and accessories based on TAGS, not titles
    const dresses = products.filter(p => {
      const tags = p.tags || [];
      const productType = (p.product_type || '').toLowerCase();
      const isDress = tags.includes('dress') || tags.includes('gown') || tags.includes('robe') || tags.includes('skirt') ||
                     productType.includes('dress') || productType.includes('gown') || productType.includes('robe') || productType.includes('skirt');
      return isDress;
    });
    
    const accessories = products.filter(p => {
      const tags = p.tags || [];
      const productType = (p.product_type || '').toLowerCase();
      const isAccessory = tags.includes('bag') || tags.includes('clutch') || tags.includes('purse') || 
                         tags.includes('veil') || tags.includes('necklace') || tags.includes('accessory') || tags.includes('accessories') ||
                         productType.includes('bag') || productType.includes('clutch') || productType.includes('purse') || 
                         productType.includes('accessory') || productType.includes('accessories');
      return isAccessory;
    });

    // Render dresses - limit on mobile for better UX
    if (dresses.length > 0) {
      const isMobile = window.innerWidth <= 767;
      const maxDresses = isMobile ? 6 : dresses.length; // Show max 6 on mobile
      const dressesToShow = dresses.slice(0, maxDresses);
      
      dressesGridEl.innerHTML = dressesToShow.map(p => {
        const img = p.image || 'https://via.placeholder.com/600x800?text=JUN%27S';
        const price = p.price ? `$${p.price} ${currency}` : '';
        
        return `
          <a href="${p.url}" style="text-decoration:none; color:#000; display:block">
            <div class="j-card">
              <img src="${img}" alt="${p.title}" loading="lazy"/>
              <div class="j-title">${p.title}</div>
              <div class="j-price">${price}</div>
            </div>
          </a>`;
      }).join('');
      
      // Show "show more" message on mobile if there are more products
      if (isMobile && dresses.length > maxDresses) {
        dressesGridEl.innerHTML += `<p class="show-more-message">+ ${dresses.length - maxDresses} more dresses available</p>`;
      }
    } else {
      dressesGridEl.innerHTML = "<p class='empty-state'>No matching dresses found.</p>";
    }

    // Render accessories - limit on mobile for better UX
    if (accessories.length > 0) {
      const isMobile = window.innerWidth <= 767;
      const maxAccessories = isMobile ? 4 : accessories.length; // Show max 4 on mobile
      const accessoriesToShow = accessories.slice(0, maxAccessories);
      
      accessoriesGridEl.innerHTML = accessoriesToShow.map(p => {
        const img = p.image || 'https://via.placeholder.com/600x800?text=JUN%27S';
        const price = p.price ? `$${p.price} ${currency}` : '';
        
        return `
          <a href="${p.url}" style="text-decoration:none; color:#000; display:block">
            <div class="j-card">
              <img src="${img}" alt="${p.title}" loading="lazy"/>
              <div class="j-title">${p.title}</div>
              <div class="j-price">${price}</div>
            </div>
          </a>`;
      }).join('');
      
      // Show "show more" message on mobile if there are more products
      if (isMobile && accessories.length > maxAccessories) {
        accessoriesGridEl.innerHTML += `<p class="show-more-message">+ ${accessories.length - maxAccessories} more accessories available</p>`;
      }
    } else {
      accessoriesGridEl.innerHTML = "<p class='empty-state'>No matching accessories found.</p>";
    }

    // Show/hide sections based on content
    document.getElementById('dresses-section').style.display = dresses.length > 0 ? 'block' : 'none';
    document.getElementById('accessories-section').style.display = accessories.length > 0 ? 'block' : 'none';
  }

  // Store products globally for re-rendering on resize
  let allProducts = [];

  // Load and render
  try {
    dressesGridEl.innerHTML = "<p class='loading-state'>Loading dresses‚Ä¶</p>";
    accessoriesGridEl.innerHTML = "<p class='loading-state'>Loading accessories‚Ä¶</p>";
    
    allProducts = await fetchProducts();
    console.log('‚úÖ Found', allProducts.length, 'products');
    renderProducts(allProducts);

    // Removed: Upsell message was too pushy for customers

  } catch (err) {
    console.error('‚ùå Error:', err);
    dressesGridEl.innerHTML = "<p class='error-state'>Failed to load products.</p>";
    accessoriesGridEl.innerHTML = "<p class='error-state'>Failed to load products.</p>";
  }

  // Handle window resize for responsive re-rendering
  let resizeTimeout;
  window.addEventListener('resize', () => {
    clearTimeout(resizeTimeout);
    resizeTimeout = setTimeout(() => {
      if (allProducts.length > 0) {
        renderProducts(allProducts);
      }
    }, 250); // Debounce resize events
  });
});
</script>
