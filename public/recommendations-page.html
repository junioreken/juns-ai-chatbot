<!-- Recommendations Section -->
<div id="recommendation-section" style="padding: 40px 20px; max-width: 1200px; margin: 0 auto;">
  <h2 id="juns-heading" style="text-align:center; font-size: 34px; font-weight: 700; margin-bottom: 8px; letter-spacing: 0.2px; font-family: 'Playfair Display', 'Times New Roman', Georgia, serif; font-style: italic;">
    Curated looks ‚Äî dresses + matching accessories
  </h2>
  <p id="juns-theme-label" style="text-align:center; font-size: 16px; margin-bottom: 30px; color: #555;"></p>

  <style>
    #juns-products-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(240px, 1fr));
      gap: 24px;
    }
    @media (max-width: 960px) {
      #juns-products-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 16px;
      }
    }
    @media (max-width: 560px) {
      #juns-products-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 12px;
      }
    }
    @media (max-width: 360px) {
      #juns-products-grid, #juns-dresses-grid, #juns-accessories-grid {
        grid-template-columns: 1fr;
        gap: 12px;
      }
    }
    @media (max-width: 960px) {
      #juns-dresses-grid, #juns-accessories-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 16px;
      }
    }
    @media (max-width: 560px) {
      #juns-dresses-grid, #juns-accessories-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 12px;
      }
    }
    .j-card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 10px 28px rgba(0,0,0,.08);
      padding: 14px;
      display: flex;
      flex-direction: column;
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .j-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 34px rgba(0,0,0,.12);
    }
    .j-card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
      aspect-ratio: 4/5;
      background: #f6f6f6;
    }
    .j-title {
      margin-top: 10px;
      font-size: 16px;
      font-weight: 700;
      letter-spacing: .2px;
      line-height: 1.35;
      color: #111;
    }
    .j-price {
      margin-top: 6px;
      color: #444;
      font-weight: 600;
      font-size: 14px;
    }
  </style>

  <!-- Dresses Section -->
  <div id="dresses-section">
    <h3 id="dresses-heading" style="text-align:center; font-size: 24px; font-weight: 600; margin-bottom: 20px; color: #333; font-family: 'Playfair Display', 'Times New Roman', Georgia, serif;">
      Dresses & Skirts
    </h3>
    <div id="juns-dresses-grid" style="display: grid; grid-template-columns: repeat(2, minmax(240px, 1fr)); gap: 24px; margin-bottom: 40px;"></div>
  </div>

  <!-- Accessories Section -->
  <div id="accessories-section">
    <h3 id="accessories-heading" style="text-align:center; font-size: 24px; font-weight: 600; margin-bottom: 20px; color: #333; font-family: 'Playfair Display', 'Times New Roman', Georgia, serif;">
      Matching Accessories
    </h3>
    <div id="juns-accessories-grid" style="display: grid; grid-template-columns: repeat(2, minmax(240px, 1fr)); gap: 24px;"></div>
  </div>

  <!-- Fallback grid for backward compatibility -->
  <div id="juns-products-grid" style="display: none;"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', async function() {
  const params = new URLSearchParams(window.location.search);
  const rawTheme = (params.get('theme') || '').toLowerCase().trim();
  const budgetParam = (params.get('budget') || 'no-limit').toLowerCase().trim();

  const headingEl = document.getElementById('juns-heading');
  const labelEl = document.getElementById('juns-theme-label');
  const dressesGridEl = document.getElementById('juns-dresses-grid');
  const accessoriesGridEl = document.getElementById('juns-accessories-grid');
  const dressesHeadingEl = document.getElementById('dresses-heading');
  const accessoriesHeadingEl = document.getElementById('accessories-heading');

  // Update UI
  if (headingEl) {
    headingEl.textContent = rawTheme
      ? `Curated ${rawTheme} looks ‚Äî dresses + matching accessories`
      : `Curated looks ‚Äî dresses + matching accessories`;
  }

  const prettyBudget = budgetParam === 'no-limit'
    ? 'No limit'
    : budgetParam.startsWith('under-')
      ? 'Under $' + budgetParam.replace('under-', '')
      : budgetParam;

  labelEl.textContent = rawTheme
    ? `Theme: "${rawTheme}" ¬∑ Budget: ${prettyBudget}`
    : 'Start by typing your event theme.';

  // Fetch products from server endpoint
  async function fetchProducts() {
    const qs = new URLSearchParams({ theme: rawTheme, budget: budgetParam }).toString();
    const serverUrl = 'https://juns-ai-chatbot-production.up.railway.app';
    console.log('üîç Fetching from', serverUrl, 'with:', qs);
    
    try {
      const res = await fetch(`${serverUrl}/recommend?${qs}`, { cache: 'no-store' });
      console.log('üì° Response status:', res.status);
      
      if (res.ok) {
        const data = await res.json();
        console.log('üì¶ Server returned:', data);
        return Array.isArray(data.products) ? data.products : [];
      } else {
        console.log('‚ùå Server error:', res.status, await res.text());
        return [];
      }
    } catch (e) {
      console.log('‚ùå Fetch error:', e.message);
      return [];
    }
  }

  // Render products in separate sections
  function renderProducts(products) {
    if (!products.length) {
      dressesGridEl.innerHTML = "<p style='text-align:center; grid-column: 1 / -1; color: #666;'>No matching dresses found.</p>";
      accessoriesGridEl.innerHTML = "<p style='text-align:center; grid-column: 1 / -1; color: #666;'>No matching accessories found.</p>";
      return;
    }

    const currency = (window.Shopify && (Shopify.currency?.active || Shopify.currency || '')) || 'CAD';
    
    // Separate dresses and accessories
    const dresses = products.filter(p => {
      const title = p.title.toLowerCase();
      const isDress = title.includes('dress') || title.includes('gown') || title.includes('robe') || title.includes('skirt');
      return isDress;
    });
    
    const accessories = products.filter(p => {
      const title = p.title.toLowerCase();
      const isAccessory = title.includes('bag') || title.includes('clutch') || title.includes('purse') || 
                         title.includes('veil') || title.includes('necklace') || title.includes('accessory');
      return isAccessory;
    });

    // Render dresses
    if (dresses.length > 0) {
      dressesGridEl.innerHTML = dresses.map(p => {
        const img = p.image || 'https://via.placeholder.com/600x800?text=JUN%27S';
        const price = p.price ? `$${p.price} ${currency}` : '';
        
        return `
          <a href="${p.url}" style="text-decoration:none; color:#000; display:block">
            <div class="j-card">
              <img src="${img}" alt="${p.title}" loading="lazy"/>
              <div class="j-title">${p.title}</div>
              <div class="j-price">${price}</div>
            </div>
          </a>`;
      }).join('');
    } else {
      dressesGridEl.innerHTML = "<p style='text-align:center; grid-column: 1 / -1; color: #666;'>No matching dresses found.</p>";
    }

    // Render accessories
    if (accessories.length > 0) {
      accessoriesGridEl.innerHTML = accessories.map(p => {
        const img = p.image || 'https://via.placeholder.com/600x800?text=JUN%27S';
        const price = p.price ? `$${p.price} ${currency}` : '';
        
        return `
          <a href="${p.url}" style="text-decoration:none; color:#000; display:block">
            <div class="j-card">
              <img src="${img}" alt="${p.title}" loading="lazy"/>
              <div class="j-title">${p.title}</div>
              <div class="j-price">${price}</div>
            </div>
          </a>`;
      }).join('');
    } else {
      accessoriesGridEl.innerHTML = "<p style='text-align:center; grid-column: 1 / -1; color: #666;'>No matching accessories found.</p>";
    }

    // Show/hide sections based on content
    document.getElementById('dresses-section').style.display = dresses.length > 0 ? 'block' : 'none';
    document.getElementById('accessories-section').style.display = accessories.length > 0 ? 'block' : 'none';
  }

  // Load and render
  try {
    dressesGridEl.innerHTML = "<p style='text-align:center; grid-column: 1 / -1; color: #666;'>Loading dresses‚Ä¶</p>";
    accessoriesGridEl.innerHTML = "<p style='text-align:center; grid-column: 1 / -1; color: #666;'>Loading accessories‚Ä¶</p>";
    
    const products = await fetchProducts();
    console.log('‚úÖ Found', products.length, 'products');
    renderProducts(products);

    // Optional chatbot upsell
    if (window.JUNS?.chat?.message) {
      setTimeout(() => {
        window.JUNS.chat.message("Want me to add a matching clutch & heels to complete your look?");
        if (window.JUNS?.chat?.setBadge) window.JUNS.chat.setBadge(true);
      }, 15000);
    }

  } catch (err) {
    console.error('‚ùå Error:', err);
    dressesGridEl.innerHTML = "<p style='text-align:center; grid-column: 1 / -1; color: #d32f2f;'>Failed to load products.</p>";
    accessoriesGridEl.innerHTML = "<p style='text-align:center; grid-column: 1 / -1; color: #d32f2f;'>Failed to load products.</p>";
  }
});
</script>
